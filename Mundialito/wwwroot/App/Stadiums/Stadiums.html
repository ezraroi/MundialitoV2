<div class="row">
    <div class="col-md-11 col-xs-10">
        <div class="list-group">
            <a href="/stadiums/{{stadium.StadiumId}}" class="list-group-item" ng-repeat="stadium in stadiums">
                <span class="pull-left"><img ng-src="{{team.Flag}}" style="width: 55%;" /></span>
                {{stadium.Name}}, {{stadium.City}} (Capacity: {{stadium.Capacity | number }})
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span>
            </a>
            <a href="" class="list-group-item" data-access-level="Admin" ng-click="addNewStadium()">
                <i class="fa fa-plus-circle"></i> Add New Stadium
            </a>
        </div>
    </div>
    <div class="col-md-1 col-xs-2" data-access-level="Admin">
        <div class="list-group">
            <a href="" title="Delete Stadium" ng-click="deleteStadium(stadium)" class="list-group-item text-center" ng-repeat="stadium in stadiums">
                <i class="fa fa-times-circle admin-remove"></i>
            </a>
        </div>
    </div>
</div>
<div class="row" data-access-level="Admin" ng-show="newStadium">
    <div class="col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-plus"></i> Add New Stadium</div>
            <div class="panel-body">
                <form name="addStadiumForm">
                    <auto:fields fields="schema" data="newStadium"></auto:fields>
                    <button type="button" ng-click="saveNewStadium()" ng-model="newTeam" class="btn btn-primary btn-lg btn-block" ng-disabled="addStadiumForm.$invalid" tabindex="100"><i class="fa fa-plus-circle"></i> Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
